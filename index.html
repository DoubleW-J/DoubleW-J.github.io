<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>永住申請予測ダッシュボード</title>
    <style>
      :root {
        --bg-color: #f8f9fa;
        --card-bg: #ffffff;
        --accent-color: #3498db;
      }
      body {
        font-family: sans-serif;
        margin: 0;
        background-color: var(--bg-color);
        overflow-x: hidden;
      }
      .top-bar {
        height: 4px;
        background: linear-gradient(to right, var(--accent-color), #2ecc71);
      }
      header {
        background: var(--card-bg);
        padding: 30px;
        text-align: center;
        border-bottom: 1px solid #eee;
      }

      .main-content {
        max-width: 1200px; /* 网页显示的最大宽度 */
        margin: 20px auto;
        padding: 0 15px;
      }

      /* 核心修复：这个容器负责切断溢出的 1400px 内容 */
      .viz-card {
        background: var(--card-bg);
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
        position: relative;
        width: 100%;
        overflow: hidden; /* 必须是 hidden，防止 1400px 撑开网页 */
        height: 800px; /* 初始高度 */
      }

      /* 缩放中心 */
      #vizContainer {
        position: absolute;
        left: 50%;
        top: 0;
        transform-origin: top center;
        width: 1400px; /* 强制锁定 Tableau 原始宽度 */
      }
    </style>
  </head>
  <body>
    <div class="top-bar"></div>
    <header>
      <h1>Permanent Residency Forecast</h1>
      <p>日本永住許可申請の動向予測ポータル</p>
    </header>

    <div class="main-content">
      <div class="viz-card" id="cardParent">
        <div id="vizContainer">
          <div
            class="tableauPlaceholder"
            id="viz1770204389511"
            style="position: relative"
          >
            <object class="tableauViz" style="display: none">
              <param
                name="host_url"
                value="https%3A%2F%2Fpublic.tableau.com%2F"
              />
              <param
                name="name"
                value="SuperstoreDashboard-VizExtensionsEdition_VOTD_17702027410190&#47;viz"
              />
              <param name="toolbar" value="yes" />
              <param name="language" value="zh-CN" />
              <param name="filter" value="publish=yes" />
            </object>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      var originalWidth = 1400;
      var originalHeight = 1627;

      function resizeTableau() {
        var card = document.getElementById("cardParent");
        var container = document.getElementById("vizContainer");

        // 1. 获取当前卡片的实际宽度
        var currentWidth = card.offsetWidth;

        // 2. 计算缩放比例
        var scale = currentWidth / originalWidth;
        if (scale > 1) scale = 1;

        // 3. 执行缩放和平移（translateX -50% 配合 left 50% 是居中神技）
        container.style.transform = "translateX(-50%) scale(" + scale + ")";

        // 4. 动态调整外层卡片高度，防止底部留白或切断
        card.style.height = originalHeight * scale + "px";
      }

      // 监听窗口大小变化
      window.addEventListener("resize", resizeTableau);

      // 加载 Tableau 脚本
      var scriptElement = document.createElement("script");
      scriptElement.src =
        "https://public.tableau.com/javascripts/api/viz_v1.js";
      scriptElement.onload = function () {
        // 脚本加载后多触发几次，确保 Tableau 渲染后尺寸正确
        setTimeout(resizeTableau, 100);
        setTimeout(resizeTableau, 1000);
      };
      document.getElementById("viz1770204389511").appendChild(scriptElement);
    </script>
  </body>
</html>
