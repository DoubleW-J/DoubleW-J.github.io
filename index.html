<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>永住申請予測ダッシュボード</title>
    <style>
      :root {
        --bg-color: #f8f9fa;
        --card-bg: #ffffff;
        --accent-color: #3498db;
      }
      body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        background-color: var(--bg-color);
        overflow-x: hidden;
      }
      .top-bar {
        height: 4px;
        background: linear-gradient(to right, var(--accent-color), #2ecc71);
      }
      header {
        background: var(--card-bg);
        padding: 30px;
        text-align: center;
        border-bottom: 1px solid #eee;
      }

      .main-content {
        max-width: 1400px;
        margin: 20px auto;
        padding: 0 10px;
      }

      .viz-card {
        background: var(--card-bg);
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
        position: relative;
        width: 100% !important;
        overflow: hidden; /* 这里必须是 hidden，防止内部 1600px 撑开页面 */
        min-height: 600px; /* 初始最小高度，防止闪烁 */
      }

      #vizContainer {
        position: absolute;
        left: 50%;
        top: 0;
        transform-origin: top center;
        width: 1400px !important;
      }

      .tableauViz {
        width: 1400px !important;
      }
    </style>
  </head>
  <body>
    <div class="top-bar"></div>
    <header>
      <h1>Permanent Residency Forecast</h1>
      <p>日本永住許可申請の動向予測ポータル</p>
    </header>

    <div class="main-content">
      <div class="viz-card" id="cardParent">
        <div id="vizContainer">
          <div
            class="tableauPlaceholder"
            id="viz1770204389511"
            style="position: relative"
          >
            <object class="tableauViz" style="display: none">
              <param
                name="host_url"
                value="https%3A%2F%2Fpublic.tableau.com%2F"
              />
              <param
                name="name"
                value="SuperstoreDashboard-VizExtensionsEdition_VOTD_17702027410190&#47;viz"
              />
              <param name="toolbar" value="yes" />
              <param name="language" value="zh-CN" />
              <param name="filter" value="publish=yes" />
            </object>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      // オリジナルサイズ設定（縦幅に少し余裕を持たせる）
      var originalWidth = 1400;
      var originalHeight = 1750; // 拡張プラグインの描画領域を考慮して少し大きく設定

      /**
       * ダッシュボードのサイズを動的に調整する
       */
      function doResize() {
        var card = document.getElementById("cardParent");
        var container = document.getElementById("vizContainer");
        if (!card || !container) return;

        var currentWidth = card.offsetWidth;
        var scale = currentWidth / originalWidth;
        if (scale > 1) scale = 1;

        // スケーリングと中央配置
        container.style.transform = "translateX(-50%) scale(" + scale + ")";

        // カードの高さを計算（スケール後の縦幅 + 下部のバッファ）
        var adjustedHeight = originalHeight * scale + 20;
        card.style.setProperty("height", adjustedHeight + "px", "important");
      }

      window.addEventListener("resize", doResize);

      window.onload = function () {
        doResize();
        // Tableauの描画遅延（特にViz Extensions）に対応するため、実行間隔を調整
        [500, 1500, 3000, 5000].forEach(function (delay) {
          setTimeout(doResize, delay);
        });
      };

      var vizDiv = document.getElementById("viz1770204389511");
      var scriptElement = document.createElement("script");
      scriptElement.src =
        "https://public.tableau.com/javascripts/api/viz_v1.js";
      vizDiv.appendChild(scriptElement);
    </script>
  </body>
</html>
